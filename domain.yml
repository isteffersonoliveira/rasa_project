version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - cotacao_euro_intent
  - cotacao_dolar_intent
  - data_hora_intent
  - pesquisar_cep_intent

actions:
  - cotacao_dolar
  - cotacao_euro
  - data_hora
  - pesquisar_cep

slots:
  cep:
    type: text
    mappings:
      - type: custom
        entity: cep

responses:
  utter_greet:
  - text: "Olá, tudo bem?"
  - text: "Ei! Como você está?"
  - text: "Olá, você está bem?"

  utter_cheer_up:
  - text: "Aqui está algo para animar você:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Isso te ajudou?"

  utter_happy:
  - text: "Ótimo, continue!"

  utter_goodbye:
  - text: "Tchau"

  utter_iamabot:
  - text: "Eu sou um bot, criado pelo framwork Rasa."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
